server.port=8082

spring.application.name=gateway

# Configuración para Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.pathsToMatch=/userKeycloak/**, /account/**

# Configuración de logging
logging.level.org.springframework.security=DEBUG

# Configuración para Eureka
eureka.instance.status-page-url-path=http://localhost:${server.port}/actuator/info
eureka.instance.health-check-url-path=http://localhost:${server.port}/actuator/health

# Actuator
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
info.app.name=gateway
info.app.description=gateway


spring.cloud.gateway.routes[0].id=auth-server-route
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth-server/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/auth-server/(?<segment>.*), /${segment}

spring.cloud.gateway.routes[1].id=users-server-route
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/users-server/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/users-server/(?<segment>.*), /${segment}

